<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .flex {
      display: flex;
      column-gap: 2rem;
      justify-content: center;
      align-items: center;
    }

    .flex-col {
      flex-direction: column;
    }

    .fullscreen {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    #results {
      width: 250px;
      height: 150px;
    }
  </style>
  <script src="scripts.js" defer></script>
</head>

<body>
  <div class="flex fullscreen">
    <div id="results">
    </div>
    <div class="flex">
      <button value="rock" id="rock" type="button">Rock</button>
      <button value="paper" id="paper" type="button">Paper</button>
      <button value="scissors" id="scissors" type="button">Scissors</button>
    </div>
  </div>
</body>

</html>
